language: python
sudo: required

os:
  - linux

matrix:
  include:
    - python: 3.5
      env: PYVERSION=35
    - python: 3.6
      env: PYVERSION=36
    - python: 3.7
      dist: xenial
      sudo: true
      env: PYVERSION=37

  allow_failures:
    - python: "3.7"

install:
  - sudo apt-get update
  - sudo apt-get -y install python3-pyqt5
  - pip install -q pytest pytest-runner pytest-cov coverage
  - pip install codecov
  - python setup.py install

script:
  - xvfb-run python setup.py test

after_success:
  - "ls -lr htmlcov"
  - codecov -t $CODECOV_TOKEN
