language: python

os:
  - linux

matrix:
  include:
    - python: 3.5
      env: PYVERSION=35
    - python: 3.6
      env: PYVERSION=36
    - python: 3.7
      dist: xenial
      sudo: true
      env: PYVERSION=37

  allow_failures:
    - python: "3.7"

install:
  - pip install -q pytest pytest-runner pytest-cov coverage
  - pip install coveralls
  - python setup.py install

